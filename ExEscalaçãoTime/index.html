<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E s c a l e</title>
  <link rel="stylesheet" href="estilos/style.css">

        <img src="./estilos/imagens/iconsearch.png" alt="">
      </div>
    </menu>
  </header>


  <div id="escalacao">
    <div id="optionsTeam">
      <div class="select-menu">
          <span class="sBtn-text" onclick="criarTime()">
            Escolha o time
          </span>
      </div>
      <a href="#">Escalacao</a>
      <a href="#">Taticas</a>
    </div>

    <div class="modal-containercriarTime">

          <h3>Crie um time</h3>

          <br>

          <input type="text" placeholder="Zagueiro">
          <br>
          <input type="text" placeholder="Meio">
          <br>
          <input type="text" placeholder="Meio">
          <br>
          <input type="text" placeholder="Meio">
          <br>
          <input type="text" placeholder="Atacante">
          <br>
          <input type="text" placeholder="Atacante">
          <br>
          <input type="text" placeholder="Atacante">
        </div>
        <div class="btns">
          <button class="botaofecharcriarTime" onclick="closeModalcriarTime()">Fechar</button>
          <button class="botaosalvarCriarTime">Salvar time</button>
        </div>
      </div>
    </div>
    
    <div id="team">     
    </div>
    <div id="reservePlayers">
      <h3>Jogadores reservas</h3>
    </div>  

    <div id="players">
      <button>Limpar</button>
    </div>
  </div>




  <script src="script.js"></script>
</body>
</html>
