<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E s c a l e</title>
  <link rel="stylesheet" href="estilos/style.css">
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <menu id="options"> 
      <div id="choices">
        <h3>E s c a l e</h3>
        <a href="#">Crie um time</a> 
      </div>
      <div id="pesquisa">
        <input type="search" name="" id="" placeholder="Pesquisa o jogador...">
        <img src="imagens/iconsearch.png" alt="">
      </div>
    </menu>
  </header>


  <div id="escalacao">
    <div id="optionsTeam">

      <div class="select-menu">
        <div class="select-btn">
          <span class="sBtn-text" onclick="openModal()">
            Escolha o time
          </span>
        </div>
      </div>
      <a href="#">Escalacao</a>
      <a href="#">Taticas</a>
    </div>
    <div id="team">     
    </div>
    <div id="reservePlayers">
      <h3>Jogadores reservas</h3>
    </div>  

    <div id="players">
      <h3>time</h3>
      <button>Limpar</button>
    </div>
  </div>


  <div class="modal-container">
      <div class="modal">
        <h3 style="color: black">Escolha um time</h3>
        <hr>
        <ul class="options">
        <li class="option">TIME</li>
        </ul>
        <div class="btns">
          <button class="Close" onclick="closeModal()">Fechar</button>
        </div>
      </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
